<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Stripe Mode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }
        .test-button {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        .result {
            margin: 20px 0;
            padding: 15px;
            border-radius: 5px;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
        }
        .error {
            background: #f8d7da;
            border-color: #f5c6cb;
            color: #721c24;
        }
        .success {
            background: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <h1>Stripe Configuration Test</h1>
    
    <div class="result">
        <h3>Frontend Configuration:</h3>
        <p>Publishable Key: <code>pk_live_51RerovGA2nd66MJc...</code> (LIVE MODE)</p>
    </div>
    
    <button class="test-button" onclick="testBackend()">Test Backend Stripe Mode</button>
    
    <div id="results"></div>
    
    <script>
        async function testBackend() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="result">Testing backend...</div>';
            
            try {
                // Create a minimal test cart
                const testCart = {
                    items: [{
                        name: 'Test Product',
                        price: 10.00,
                        quantity: 1,
                        image: 'test.jpg'
                    }]
                };
                
                // Call the backend
                const response = await fetch('/create-checkout-session', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testCart)
                });
                
                const data = await response.json();
                
                if (data.error) {
                    resultsDiv.innerHTML = `
                        <div class="result error">
                            <h3>Backend Error:</h3>
                            <pre>${data.error}</pre>
                        </div>
                    `;
                } else if (data.id) {
                    // Check if the session ID indicates test or live mode
                    const isTestMode = data.id.includes('_test_');
                    const mode = isTestMode ? 'TEST' : 'LIVE';
                    
                    resultsDiv.innerHTML = `
                        <div class="result ${isTestMode ? 'error' : 'success'}">
                            <h3>Backend Response:</h3>
                            <p><strong>Mode: ${mode}</strong></p>
                            <p>Session ID: <code>${data.id.substring(0, 30)}...</code></p>
                            ${isTestMode ? 
                                '<p><strong>⚠️ Problem:</strong> Backend is using TEST keys but frontend has LIVE keys!</p>' +
                                '<p><strong>Solution:</strong> Update STRIPE_SECRET_KEY on Render to use your live key: <code>sk_live_51RerovGA2nd66MJc...</code></p>'
                                : 
                                '<p>✅ Backend is correctly using LIVE mode!</p>'
                            }
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="result error">
                        <h3>Error:</h3>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
